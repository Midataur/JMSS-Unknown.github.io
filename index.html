<!DOCTYPE html>
<html>
<head>
<title id ="titleText">Timetable</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="./w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">

<link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
<link rel="manifest" href="./manifest.json">
<link rel="mask-icon" href="./safari-pinned-tab.svg" color="#5bbad5">
<meta name="theme-color" content="#ffffff">

<script type="text/javascript" src="./jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="./script.js"></script>
<style>
body, h1 {font-family: "Raleway", sans-serif}
body, html {height: 100%}
.bgimg
{
    min-height: 100%;
    background-position: center;
    background-size: cover;
}

#container
{
	position: relative;
	height: 100%;
	width: 100%;
}

#mainDiv, #timeDiv
{
	position: absolute;
	height: 100%;
	width: 100%;
}

#mainDiv { z-index: 1; }
#timeDiv { z-index: 2; }
</style>
</head>
<body style="background-color:black">
<div id="container">
	<div class="bgimg w3-display-container w3-animate-opacity w3-text-white" id="timeDiv">
	  <div class="w3-display-topleft w3-padding-large w3-xlarge">
	  <img src="./logo.png" alt="JMSS" style="width:50px;height:50px;">
	  </div>
	  <div class="w3-display-middle" style="width:300px">
	    <h1 class="w3-jumbo w3-animate-top" id="timeLeft" style="text-align:center" ></h1>
	    <hr class="w3-border-grey" style="margin:auto;width:170px">
	    <p class="w3-large w3-center" id="timeLabel"></p>
	  </div>
	  <div class="w3-display-bottomleft w3-padding-large">
	    <a href="https://github.com/JMSS-Unknown/JMSS-Unknown.github.io/issues" target="_blank">Feedback</a>
	  </div>
	</div>
	<div class="bgimg w3-display-container w3-animate-opacity w3-text-white" id="mainDiv">
	</div>
</div>
</body>
</html>
